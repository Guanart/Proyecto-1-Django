<div>
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}{% if request.GET.search %}&search={{request.GET.search}}{% endif %}">Previous</a>
        {% endif %}
        <span>Page {{ page.number }} of {{ page.paginator.num_pages }}</span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}{% if request.GET.search %}&search={{request.GET.search}}{% endif %}">Next</a>
        {% endif %}
    </span>
</div>
